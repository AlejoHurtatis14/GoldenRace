<div class="container-principal">

  <div class="container-numbers">

    <div class="number" *ngFor="let i of maxNumber; let pos = index;">
      <span>{{ i > 0 ? i : '' }}</span>
    </div>

  </div>

  <div class="container-inputs">

    <div class="group-input">
      <div class="sub-contain">
        <div class="content" (click)="multiplicarValor()">
          {{ numMultiplicar }}x
        </div>
        <input type="text">
      </div>
    </div>

    <div *ngIf="form.get('valorApostar')?.dirty && form.get('valorApostar')?.invalid" class="message-invalid">
      Valor mayor a 5€ <br />
      Escribir solo números
    </div>

  </div>

</div>

<div class="container-tot">
  <div class="total">
    Total: {{ apostarSvc.valorApostar }}€
  </div>

  <button class="btn-jugar">
    Jugar
  </button>

</div>
